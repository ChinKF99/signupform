<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="mystyle.css">
</head>

<body>
    <div class="sidebar_container">
        <img src="background_image.avif" alt="" class="background_image">
        <img src="odin.png" alt="" class="odin_logo">
        <div class="odin_logo_color">ODIN</div>
        <div class="odin_text">ODIN</div>
    </div>

    <div class="form-container">
        <div class="intro">  
            <div class="multiline">
This is not a real online service! You know you need something
like this in your life to help you realize your deepest dreams.
Sign up now and get started.

<!-- 
Empty Spaces on purposes


-->

You know you want to
            </div>
        </div>
        <div class="form-bar">  
            <p>Let's do this!</p>
            <form class="form" action="">
                    <label for="first-name">FIRST NAME<input type="text" id="first-name" name="first-name"></label>
                    
                    <label for="last-name">LAST NAME<input type="text" id="last-name" name="last-name"></label>

                    <label for="email">EMAIL<input type="email" id="email" name="email"></label>

                    <label for="phone-number">PHONE NUMBER<input type="number" id="phone-number" name="phone-number"></label>
                
                    <label for="password">PASSWORD<input type="password" id="password" name="password" required></label>
                    
                    <label for="confirm-password">CONFIRM PASSWORD<input type="password" id="confirm-password" name="confirm-password" required></label>
                    
            </form>
        </div>
    </div>
</body>
</html>
